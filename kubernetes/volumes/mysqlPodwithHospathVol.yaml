---
apiVersion: v1
kind: Pod
metadata:
  name: dbpod
spec:
  containers:
    - image: mysql:5.7
      name: mysql
      volumeMounts:
        #directory on container
        - mountPath: /var/lib/mysql
          name: dbvol
  volumes:
    - name: dbvol
      hostPath:
        #directory location on host
        path: /data
        #this field is optional
        type: DirectoryOrCreate
