---
- name: Print facts
  hosts: all
  #gather_facts: False
  tasks:
    - name: Print OS name
      debug:
        var: ansible_distribution

    - name: Print selinux mode
      debug:
        var: ansible_selinux.mode

    - name: Print RAM Memory
      debug:
        var: ansible_memory_mb.real.free

    - name: Print RAM Swap Memory
      debug:
        var: ansible_memory_mb.swap.total
